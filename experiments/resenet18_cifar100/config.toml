# Complete experiment for ResNet-18 on CIFAR-100
# This config includes: expert training, label generation, flip selection, and downstream training

# Module to train and record an expert trajectory.
[train_expert]
output_dir = "out/checkpoints/r18_cifar100_1xs/0/"
model = "r18"
trainer = "sgd"
dataset = "cifar_100"
source_label = 99
target_label = 4
poisoner = "1xs"
epochs = 20
checkpoint_iters = 50

# Module to generate attack labels from the expert trajectories.
[generate_labels]
input_pths = "out/checkpoints/r18_cifar100_1xs/{}/model_{}_{}.pth"
opt_pths = "out/checkpoints/r18_cifar100_1xs/{}/model_{}_{}_opt.pth"
expert_model = "r18"
trainer = "sgd"
dataset = "cifar_100"
source_label = 9
target_label = 4
poisoner = "1xs"
output_dir = "experiments/resenet18_cifar100/"
lambda = 0.0

[generate_labels.expert_config]
experts = 1
min = 0
max = 20

[generate_labels.attack_config]
iterations = 5
one_hot_temp = 5
alpha = 0
label_kwargs = {lr = 150, momentum = 0.5}

# Module to flip labels at the provided budgets.
[select_flips]
budgets = [150, 300, 500, 1000, 1500]
input_label_glob = "experiments/resenet18_cifar100/labels.npy"
true_labels = "experiments/resenet18_cifar100/true.npy"
output_dir = "experiments/resenet18_cifar100/"

# Module to train a user model on poisoned labels and record metrics.
[train_user]
input_labels = "experiments/resenet18_cifar100/1500.npy"
user_model = "r18"
trainer = "sgd"
dataset = "cifar_100"
source_label = 9
target_label = 4
poisoner = "1xs"
output_dir = "experiments/resenet18_cifar100/downstream/"
soft = false
alpha = 0.0

